<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template de Chamados</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body class="dark">
    <div class="container">
        <h1>Template de Chamados</h1>

        <!-- Seletor de Template -->
        <section class="template-selector">
            <label for="empresa">Selecionar Template:</label>
            <select id="empresa">
                <option value="votorantim" selected>Votorantim</option>
                <option value="allianz">Allianz</option>
                <option value="leroy">Leroy</option>
                <option value="unimed">Unimed</option>
            </select>
        </section>

        <!-- Formulário Dinâmico -->
        <section class="form-section" id="formSection">
            <h2>Dados do Usuário</h2>
            <div class="grid" id="formFields">
                <!-- Campos serão gerados dinamicamente pelo JS -->
            </div>

            <div class="actions">
                <button class="btn azul" id="gerar"><i class="mdi mdi-file-document-outline"></i> Gerar Template</button>
                <button class="btn vermelho" id="limpar"><i class="mdi mdi-trash-can-outline"></i> Limpar Campos</button>
            </div>
        </section>

        <section class="template-section">
            <h2>Template Gerado</h2>
            <textarea id="template" placeholder="Seu template aparecerá aqui..." readonly></textarea>
            <button class="btn cinza" id="copiarTemplateGerado"><i class="mdi mdi-content-copy"></i> Copiar Template</button>
        </section>

        <section class="saved-section">
            <div class="accordion-header" id="gerenciarTemplatesHeader">
                <h2>Gerenciar Templates</h2>
                <i class="mdi mdi-chevron-down"></i>
            </div>
            <div class="accordion-content" id="gerenciarTemplatesContent">
                <div class="input-group wide">
                    <i class="mdi mdi-file-document-outline"></i>
                    <input type="text" id="nomeTemplate" placeholder="Nome do template para salvar ou carregar" />
                </div>

                <button class="btn azul" id="salvarNomeado"><i class="mdi mdi-content-save"></i> Salvar Template com Nome</button>

                <div class="saved-controls">
                    <select id="templateSelecionado" size="6" aria-label="Lista de templates salvos"></select>
                    <div class="buttons-vertical">
                        <button class="btn cinza" id="editarNomeTemplate" title="Editar nome do template selecionado"><i class="mdi mdi-pencil"></i></button>
                        <button class="btn vermelho" id="excluirTemplate" title="Excluir template selecionado"><i class="mdi mdi-delete"></i></button>
                        <button class="btn azul" id="carregarTemplate" title="Carregar template selecionado"><i class="mdi mdi-download"></i></button>
                        <button class="btn cinza" id="limparLista" title="Limpar seleção"><i class="mdi mdi-close-circle"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>Desenvolvido por <strong>Pedro Milan</strong></p>
    </footer>
</body>
</html>
